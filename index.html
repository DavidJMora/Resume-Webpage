<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>David Mora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <main id="container">
        <nav id="nav-bar">
            <button id='home-button' class="nav-button">
                <i class="fas fa-home fa-lg  nav-icon"></i>
                <p id="home-text" class='nav-text'></p>
            </button>
            <button id='resume-button' class="nav-button">
                <i class="far fa-address-card fa-lg  nav-icon"></i>
                <p id='resume-text' class='nav-text'></p>
            </button>
            <button id='portfolio-button' class="nav-button">
                <i class="fas fa-archive fa-lg  nav-icon"></i>
                <p id="portfolio-text" class='nav-text'></p>
            </button>
            <button id='contact-button' class="nav-button">
                <i class="fas fa-envelope fa-lg  nav-icon"></i>
                <p id="contact-text" class='nav-text'></p>
            </button>
        </nav>
        <!-- space in code for all of main content both side bar and content -->
        <main id="main">
            <header id="sidebar-header">
                <h2></h2>
            </header>
            <section>
                <ul class="sidebar-list list">
                </ul>
            </section>
            <details id="sidebar-footer">
                <summary></summary>
            </details>
        <!-- Space in code between sidebar and main content -->
            <section id="traits" >
                <h3>
                    <ul class="list">
                    </ul>
                </h3>
            </section>
            <section id="about-me">
            </section>
            <footer id="content-footer">
                <section id="signature">
                </section>
            </footer>
            <section id="profile-container">
                <section id="profile-pic">
                    <img class="profile-pic" src="./images/profile.jpeg">
                </section>
            </section>
        </main>
    </main>
</body>

</html>
